name: Build Cloudstream Extension (DEX)

on:
  workflow_dispatch:
    inputs:
      extension:
        description: 'Nombre de la extensiÃ³n a compilar'
        required: true
        default: 'Anichi'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=/tmp" > local.properties

      - name: Build extension
        run: ./gradlew ":${{ github.event.inputs.extension }}:assembleRelease"

      - name: Convert AAR to DEX
        run: |
          mkdir -p output
          AAR=$(find ${{ github.event.inputs.extension }} -name "*.aar" | head -n 1)
          echo "Using AAR: $AAR"
          unzip "$AAR" -d aar
          unzip aar/classes.jar -d classes
          build-tools/android-13/d8 classes --output output

      - name: Upload DEX
        uses: actions/upload-artifact@v4
        with:
          name: dex-${{ github.event.inputs.extension }}
          path: output/classes.dex
