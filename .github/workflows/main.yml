name: Build Cloudstream Extension (DEX)

on:
  workflow_dispatch:
    inputs:
      extension_folder:
        description: 'Nombre de la carpeta de la extensión'
        required: true
        default: 'Anichi'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=/tmp" > local.properties

      - name: Build extension
        run: ./gradlew ":${{ github.event.inputs.extension_folder }}:assembleRelease"

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y unzip wget
          wget https://dl.google.com/android/repository/build-tools_r33.0.2-linux.zip
          unzip build-tools_r33.0.2-linux.zip

      - name: Convert AAR to DEX
        run: |
          mkdir -p output
          # Busca el AAR dentro de la carpeta proporcionada
          AAR=$(find "${{ github.event.inputs.extension_folder }}" -name "*.aar" | head -n 1)
          echo "Using AAR: $AAR"
          unzip "$AAR" -d aar
          unzip aar/classes.jar -d classes
          # Usa d8 de la carpeta que descargaste
          android-13/d8 classes/*.class --output output/

      - name: Upload DEX
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.extension_folder }}-dex
          path: output/classes.dex
        run: |
          mkdir -p output
          AAR_PATH=$(find . -name "*release.aar" | grep "${{ github.event.inputs.extension_folder }}" | head -n 1)
          
          if [ -z "$AAR_PATH" ]; then
            echo "Error: No se encontró el archivo AAR. Revisa el nombre de la carpeta."
            exit 1
          fi
          
          unzip -j "$AAR_PATH" "classes.jar" -d temp_aar
          D8_PATH=$(find $ANDROID_HOME/build-tools -name d8 | sort -r | head -n 1)
          $D8_PATH temp_aar/classes.jar --output output/
          mv output/classes.dex output/${{ github.event.inputs.extension_folder }}.dex

      - name: Upload DEX
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.extension_folder }}-dex
          path: output/*.dex
