name: Build Cloudstream Extension (DEX)

on:
  workflow_dispatch:
    inputs:
      extension_folder:
        description: 'Nombre de la carpeta de la extensión'
        required: true
        default: 'IPTVPlayer'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Setup Android SDK & Licenses
        run: |
          # Usar el SDK que ya viene instalado en el runner en lugar de /tmp
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          # Aceptar todas las licencias automáticamente
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses || true

      - name: Build extension
        run: ./gradlew ":${{ github.event.inputs.extension_folder }}:assembleRelease"

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y unzip wget
          wget https://dl.google.com/android/repository/build-tools_r33.0.2-linux.zip
          unzip build-tools_r33.0.2-linux.zip

      - name: Convert AAR to DEX
        run: |
          mkdir -p output
          AAR=$(find "${{ github.event.inputs.extension_folder }}" -name "*.aar" | head -n 1)
          if [ -z "$AAR" ]; then
            echo "Error: No se encontró el AAR"
            exit 1
          fi
          echo "Using AAR: $AAR"
          unzip "$AAR" -d aar
          unzip aar/classes.jar -d classes
          # Usamos d8 de la carpeta android-13 que descomprimimos
          android-13/d8 classes/*.class --output output/

      - name: Upload DEX
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.extension_folder }}-dex
          path: output/classes.dex
