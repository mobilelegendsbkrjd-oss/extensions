name: Build Cloudstream Extension (DEX)

on:
  workflow_dispatch:
    inputs:
      extension_folder:
        description: 'Nombre de la carpeta de tu extensión'
        required: true
        default: 'IPTVPlayer'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        # Aquí eliminamos todo el ruido de 'ref', 'repository' y 'token'
        # para que simplemente agarre TU código actual.

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Extension (AAR)
        run: ./gradlew ":${{ github.event.inputs.extension_folder }}:assembleRelease"

      - name: Convert AAR to DEX
        run: |
          mkdir -p output
          AAR_PATH=$(find . -name "*release.aar" | grep "${{ github.event.inputs.extension_folder }}" | head -n 1)
          
          if [ -z "$AAR_PATH" ]; then
            echo "Error: No se encontró el archivo AAR. Revisa el nombre de la carpeta."
            exit 1
          fi
          
          unzip -j "$AAR_PATH" "classes.jar" -d temp_aar
          D8_PATH=$(find $ANDROID_HOME/build-tools -name d8 | sort -r | head -n 1)
          $D8_PATH temp_aar/classes.jar --output output/
          mv output/classes.dex output/${{ github.event.inputs.extension_folder }}.dex

      - name: Upload DEX
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.extension_folder }}-dex
          path: output/*.dex
